<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>物料需求计划</title>
    <!--<link href="../../../../css/zbcStyle.css" rel="stylesheet" />-->
    <link href="../../../../css/style.css" rel="stylesheet" />
    <link href="../../../../lib/tb/tbcss.css" rel="stylesheet" />
    <link href="page2.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-title"><p>物料需求计划</p></div>
            <div class="topbar">
                <ul class="query-conditions">
                    <li><label>物料编码</label><input /></li>
                    <li><label>名称</label><input /></li>
                    <li><label>规格</label><input /></li>
                    <li><label>项目起始子号</label><input /></li>
                    <li><label>处理状态</label><select></select></li>
                    <li>
                        <label>类别</label><select>
                            <option>全部</option>
                        </select>
                    </li>
                    <li><label>材质</label><input /></li>
                 
                </ul>
                <ul class="query-conditions">
                   
                 
                    <li>
                        <label>计划单位</label><select>
                            <option>全部</option>
                        </select>
                    </li>
                    <li><label>图号</label><input /></li>
                    <li><label>工期</label><input /></li>
                    <li><label>项目截止子号</label><input /></li>
                    <li><label>计划周期</label><input /></li>
                   
                
                </ul>
                <ul class="query-buttons">
                    <li><div class="btn">添加计划</div></li>
                    <li><div class="btn">提交</div></li>
                    <li><div class="btn">撤销</div></li>
                    <li><div class="btn">全部粘贴</div></li>
                    <li><div class="btn">同步BOM</div></li>
                    <li><div class="btn">发送审核</div></li>
                    <li><div class="btn">查询</div></li>
                    <li><div class="btn">返回</div></li>       
                </ul>
                <ul class="legend-ul">
                    <li><div class="legend green"></div><label>已审核</label></li>
                    <li><div class="legend gray"></div><label>未审核</label></li>
                </ul>
            </div>

            <div class="grid-container" id="grid1">
            </div>

            <!--注意现在还暂时不做翻页，预留位置-->
            <div class="pagin"></div>
        </div>
    </div>

    <script src="../../../../js/rem.js"></script>

    <script src="../../../../js/config.js"></script>
    <script src="../../../../js/require-2.1.11.js" data-main="page"></script>
</body>
</html>
