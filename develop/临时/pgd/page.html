<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>订单执行进度跟踪分析</title>
    <link href="../../../../css/style.css" rel="stylesheet" />
    <!--<link href="../../../../css/zbcStyle.css" rel="stylesheet" />-->
    <link href="../../../../lib/tb/tbcss.css" rel="stylesheet" />
    <link href="page2.css" rel="stylesheet" />
</head>
<body>
    <!--<h1>用户管理</h1>-->
    <div class="container">
        <div class="panel" id="panel1">
            <div class="panel-title"><p>标题1</p></div>
            <div class="topbar">
                <ul class="query-conditions">
                    <li><label>物料名称</label><input /></li>
                   
                    <li><label>图号</label><input /></li>

                   
                    <li><label>工人</label><input /></li>
                    <li><label>加工组</label><input /></li>
                    <li><label>计划开始时间</label><input /></li>
                    <li><label>工序描述</label><input /></li>
                </ul>
                <ul class="query-conditions">
                    <li><label>物料编码</label><input /></li>
                    <li><label>设备</label><input /></li>
                  
                    <li><label>状态</label><select id="select1"></select></li>
                    <li><label>制令号</label><input /></li>
                    <li><label>计划结束时间</label><input /></li>

                </ul>
                <ul class="query-buttons">
                    <li><div class="btn">查询</div></li>
                </ul>
                <ul class="legend-ul">
                    <li><div class="legend purple"></div><label>未下发</label></li>
                    <li><div class="legend yellow"></div><label>待加工</label></li>
                    <li><div class="legend yellow">拖</div><label>待加工(拖期)</label></li>
                    <li><div class="legend red"></div><label>加工中</label></li>
                    <li><div class="legend red">拖</div><label>加工中(拖期)</label></li>
                    <li><div class="legend green"></div><label>完工</label></li>
                    <li><div class="legend green">拖</div><label>完工(拖期)</label></li>
                </ul>
            </div>
            <div class="grid-container" id="grid1"></div>
        </div>
        <div class="panel" id="panel2">
            <div class="panel-title"><p>标题2</p></div>
            <div class="topbar">
                <ul class="info">
                    <li><label>制令号：</label>13254125124324</li>
                    <li><label>物料名称：</label>齿轮</li>
                    <li><label>加工组：</label>JGZ123</li>
                    <li><label>计划日期：</label>2017/4/23 至 2017/6/6</li>
                </ul>
            </div>
            <div class="grid-container" id="grid2" style="clear:both;"></div>
        </div>
        <div class="panel" id="panel3">
            <div class="panel-title"><p>标题3</p></div>
            <div class="topbar">
                <ul class="query-conditions bottom-right">
                    <li><label>物料编码</label><input /></li>
                    <li><label>制令号</label><input /></li>
                    <li><label>图号</label><input /></li>
                    <li><label>设备</label><select id="select3"></select></li>
                    
                </ul>
                <ul class="query-conditions bottom-right">
                    <li><label>要求开始</label><input /></li>
                    <li><label>加工组</label><select id="select2"></select></li>
                    <li><label>状态</label><select id="select4"></select></li>
                    <li><label>工人</label><input /></li>
                   
                </ul>
                
                <ul class="query-conditions bottom-right">
                    
                    <li><label>物料名称</label><input /></li>
                    <li><label>工序描述</label><input /></li>
                </ul>
                    <ul class="query-buttons">
                        <li><div class="btn">查询</div></li>
                    </ul>
                    <ul class="legend-ul">
                        <li><div class="legend purple"></div><label>未下发</label></li>
                        <li><div class="legend yellow"></div><label>待加工</label></li>
                        <!--<li><div class="legend yellow">拖</div><label>待加工(拖期)</label></li>-->
                        <li><div class="legend red"></div><label>加工中</label></li>
                        <!--<li><div class="legend red">拖</div><label>加工中(拖期)</label></li>-->
                        <li><div class="legend green"></div><label>完工</label></li>
                        <!--<li><div class="legend green">拖</div><label>完工(拖期)</label></li>-->
                    </ul>
</div>
            <div class="grid-container" id="grid3" style="clear:both;"></div>
        </div>
    </div>
    <script src="../../../../js/rem.js"></script>
    <script src="../../../../js/config.js"></script>
    <script src="../../../../js/require-2.1.11.js" data-main="page"></script>
</body>
</html>
