<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>生产计划汇总</title>
    <link href="../../../../css/style.css" rel="stylesheet" />
    <link href="../../../../lib/tb/tbcss.css" rel="stylesheet" />
    <link href="page2.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-title"><p>生产计划汇总</p></div>
            <div class="topbar">
                <ul class="query-conditions">
                    <li><label>合同号</label><input /></li>
                    <li><label>客户名称</label><input /></li>
                    <li><label>项目子号</label><select id="select1"></select></li>
                    <li><label>关键项目</label><select id="select2"></select></li>
                </ul>
                <ul class="query-buttons">
                    <li><div class="btn">查询</div></li>
                </ul>
                <ul class="legend-ul">
                    <li><div class="legend gray"></div><label>未下计划</label></li>
                    <li><div class="legend yellow"></div><label>进行中</label></li>
                    <li><div class="legend red"></div><label>拖期</label></li>
                    <li><div class="legend green"></div><label>完工</label></li>
                </ul>
            </div>

            <div class="grid-container" id="grid1">

            </div>

            <!--注意现在还暂时不做翻页，预留位置-->
            <div class="pagin"></div>
        </div>
    </div>


    <script src="../../../../js/rem.js"></script>



    <script src="../../../../js/config.js"></script>
    <script src="../../../../js/require-2.1.11.js" data-main="page"></script>
</body>
</html>
